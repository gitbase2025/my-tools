<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Music Player</title>
    <style>
        /* ãƒ‡ã‚¶ã‚¤ãƒ³è¨­å®š */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212; /* å®Œå…¨ãªé»’ã«è¿‘ã„èƒŒæ™¯ */
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* ä¸Šéƒ¨ï¼šãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼æ“ä½œéƒ¨ */
        .player-header {
            background: #1e1e1e;
            padding: 20px;
            border-bottom: 1px solid #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            flex-shrink: 0;
        }

        /* Now Playing (OBSã§åˆ‡ã‚ŠæŠœãã‚„ã™ã„ã‚ˆã†ã«ç‹¬ç«‹) */
        .now-playing-box {
            text-align: center;
            width: 100%;
            margin-bottom: 10px;
        }
        .now-playing-label {
            font-size: 0.8rem;
            color: #888;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        .track-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #4caf50; /* ã‚¢ã‚¯ã‚»ãƒ³ãƒˆã‚«ãƒ©ãƒ¼ */
            margin: 5px 0;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«ãƒœã‚¿ãƒ³ç¾¤ */
        .controls {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        button {
            background: #333;
            border: 1px solid #444;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        button:hover { background: #444; transform: scale(1.05); }
        button:active { transform: scale(0.95); }

        .btn-play {
            background: #e91e63; /* Playãƒœã‚¿ãƒ³ã ã‘ç›®ç«‹ãŸã›ã‚‹ */
            border-color: #e91e63;
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
        }
        
        /* ãƒœãƒªãƒ¥ãƒ¼ãƒ ã¨ã‚·ãƒ¼ã‚¯ãƒãƒ¼ */
        .sliders {
            display: flex;
            gap: 15px;
            width: 100%;
            max-width: 500px;
            align-items: center;
            font-size: 0.8rem;
            color: #aaa;
        }
        input[type="range"] {
            flex: 1;
            cursor: pointer;
            accent-color: #e91e63;
        }

        /* ä¸‹éƒ¨ï¼šãƒ—ãƒ¬ã‚¤ãƒªã‚¹ãƒˆ */
        .playlist-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background: #121212;
        }
        
        .file-input-area {
            text-align: center;
            padding: 20px;
            border: 2px dashed #444;
            border-radius: 10px;
            margin: 10px;
            color: #777;
            cursor: pointer;
        }
        .file-input-area:hover { border-color: #666; color: #aaa; }

        .playlist-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 15px;
            border-bottom: 1px solid #222;
            cursor: pointer;
            transition: background 0.1s;
            font-size: 0.95rem;
        }
        .playlist-item:hover { background: #1e1e1e; }
        .playlist-item.active {
            background: #1a2e1a;
            color: #4caf50;
            font-weight: bold;
            border-left: 4px solid #4caf50;
        }
        .duration { font-size: 0.8rem; color: #666; }

        /* æ©Ÿèƒ½ã‚¹ã‚¤ãƒƒãƒ */
        .toggles {
            display: flex;
            gap: 10px;
            margin-top: 5px;
        }
        .toggle-btn {
            font-size: 0.8rem;
            padding: 5px 15px;
            border-radius: 4px;
            background: transparent;
            border: 1px solid #444;
            color: #888;
        }
        .toggle-btn.on {
            background: #2196F3;
            color: white;
            border-color: #2196F3;
        }

    </style>
</head>
<body>

    <audio id="audioPlayer"></audio>

    <div class="player-header">
        <div class="now-playing-box">
            <div class="now-playing-label">NOW PLAYING</div>
            <div class="track-title" id="currentTitle">Not Playing</div>
        </div>

        <div class="sliders">
            <span>Vol</span>
            <input type="range" id="volumeSlider" min="0" max="1" step="0.05" value="0.3">
            <span>Seek</span>
            <input type="range" id="seekSlider" min="0" max="100" value="0">
        </div>

        <div class="controls">
            <button onclick="playPrev()">â®</button>
            <button class="btn-play" onclick="togglePlay()" id="playBtn">â–¶</button>
            <button onclick="playNext()">â­</button>
        </div>

        <div class="toggles">
            <button class="toggle-btn" id="shuffleBtn" onclick="toggleShuffle()">ğŸ”€ Shuffle: OFF</button>
            <button class="toggle-btn on" id="loopBtn" onclick="toggleLoop()">ğŸ” Loop: ALL</button>
        </div>
    </div>

    <div class="playlist-container" id="playlistBox">
        <div class="file-input-area" onclick="document.getElementById('fileInput').click()">
            ğŸ“‚ ã‚¯ãƒªãƒƒã‚¯ã—ã¦éŸ³æ¥½ãƒ•ã‚¡ã‚¤ãƒ«(mp3/wavç­‰)ã‚’é¸æŠ<br>
            (è¤‡æ•°é¸æŠå¯ / ãƒ•ã‚©ãƒ«ãƒ€å†…ã®å…¨æ›²é¸æŠã‚‚OK)
        </div>
    </div>

    <input type="file" id="fileInput" multiple accept="audio/*" style="display:none" onchange="loadFiles(this.files)">

    <script>
        const audio = document.getElementById('audioPlayer');
        const playBtn = document.getElementById('playBtn');
        const playlistBox = document.getElementById('playlistBox');
        const currentTitle = document.getElementById('currentTitle');
        const seekSlider = document.getElementById('seekSlider');
        const volumeSlider = document.getElementById('volumeSlider');
        
        let playlist = [];     // æ›²ãƒªã‚¹ãƒˆ
        let currentIndex = 0;  // ç¾åœ¨ã®æ›²ç•ªå·
        let isShuffle = false;
        let isPlaying = false;

        // 1. ãƒ•ã‚¡ã‚¤ãƒ«èª­ã¿è¾¼ã¿å‡¦ç†
        function loadFiles(files) {
            // æ—¢å­˜ãƒªã‚¹ãƒˆã«è¿½åŠ ã™ã‚‹å½¢ã§èª­ã¿è¾¼ã‚€
            const startIdx = playlist.length;
            
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                // ã‚ªãƒ¼ãƒ‡ã‚£ã‚ªãƒ•ã‚¡ã‚¤ãƒ«ã®ã¿è¨±å¯
                if (file.type.startsWith('audio/')) {
                    playlist.push({
                        name: file.name.replace(/\.[^/.]+$/, ""), // æ‹¡å¼µå­å‰Šé™¤
                        file: file,
                        url: URL.createObjectURL(file)
                    });
                }
            }

            renderPlaylist();
            
            // åˆå›èª­ã¿è¾¼ã¿æ™‚ã®ã¿ã€æœ€åˆã®æ›²ã‚’ã‚»ãƒƒãƒˆï¼ˆå†ç”Ÿã¯ã—ãªã„ï¼‰
            if (startIdx === 0 && playlist.length > 0) {
                loadTrack(0);
            }
        }

        // 2. ãƒ—ãƒ¬ã‚¤ãƒªã‚¹ãƒˆæç”»
        function renderPlaylist() {
            // ãƒ•ã‚¡ã‚¤ãƒ«é¸æŠã‚¨ãƒªã‚¢ã‚’æ®‹ã™ãŸã‚ã€ä¸€åº¦ä¸­èº«ã‚’ã‚¯ãƒªã‚¢ã›ãšã«è¿½åŠ ã—ãŸã„ãŒ
            // ã‚·ãƒ³ãƒ—ãƒ«ã«ã™ã‚‹ãŸã‚å†æç”»æ–¹å¼ã«ã™ã‚‹ï¼ˆé¸æŠã‚¨ãƒªã‚¢ã¯å†ç”Ÿæˆï¼‰
            playlistBox.innerHTML = `
                <div class="file-input-area" onclick="document.getElementById('fileInput').click()">
                    ğŸ“‚ è¿½åŠ èª­ã¿è¾¼ã¿ (ã‚¯ãƒªãƒƒã‚¯)
                </div>
            `;

            playlist.forEach((track, index) => {
                const div = document.createElement('div');
                div.className = `playlist-item ${index === currentIndex ? 'active' : ''}`;
                div.onclick = () => playTrack(index);
                div.innerHTML = `
                    <span>${index + 1}. ${track.name}</span>
                `;
                playlistBox.appendChild(div);
            });
        }

        // 3. å†ç”Ÿåˆ¶å¾¡
        function loadTrack(index) {
            if (playlist.length === 0) return;
            
            currentIndex = index;
            audio.src = playlist[index].url;
            audio.load();
            
            currentTitle.innerText = playlist[index].name;
            renderPlaylist(); // ã‚¢ã‚¯ãƒ†ã‚£ãƒ–è¡¨ç¤ºæ›´æ–°
            
            // å†ç”ŸçŠ¶æ…‹ãªã‚‰å†ç”Ÿã™ã‚‹
            if (isPlaying) {
                audio.play();
            }
        }

        function playTrack(index) {
            isPlaying = true;
            loadTrack(index);
            audio.play();
            updatePlayBtn();
        }

        function togglePlay() {
            if (playlist.length === 0) return;
            
            if (audio.paused) {
                audio.play();
                isPlaying = true;
            } else {
                audio.pause();
                isPlaying = false;
            }
            updatePlayBtn();
        }

        function updatePlayBtn() {
            playBtn.innerText = isPlaying ? "â¸" : "â–¶";
        }

        function playNext() {
            if (playlist.length === 0) return;

            let nextIndex;
            if (isShuffle) {
                // ãƒ©ãƒ³ãƒ€ãƒ é¸æŠ
                nextIndex = Math.floor(Math.random() * playlist.length);
            } else {
                // æ¬¡ã®æ›²ï¼ˆæœ€å¾Œãªã‚‰æœ€åˆã¸ï¼‰
                nextIndex = (currentIndex + 1) % playlist.length;
            }
            playTrack(nextIndex);
        }

        function playPrev() {
            if (playlist.length === 0) return;
            // å‰ã®æ›²ï¼ˆ0ãªã‚‰æœ€å¾Œã¸ï¼‰
            let prevIndex = (currentIndex - 1 + playlist.length) % playlist.length;
            playTrack(prevIndex);
        }

        // 4. ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ç³»
        // æ›²ãŒçµ‚ã‚ã£ãŸã‚‰è‡ªå‹•ã§æ¬¡ã¸
        audio.addEventListener('ended', playNext);

        // ã‚·ãƒ¼ã‚¯ãƒãƒ¼ã®æ›´æ–°
        audio.addEventListener('timeupdate', () => {
            if(audio.duration) {
                seekSlider.value = (audio.currentTime / audio.duration) * 100;
            }
        });

        // ã‚·ãƒ¼ã‚¯æ“ä½œ
        seekSlider.addEventListener('input', () => {
            if(audio.duration) {
                audio.currentTime = (seekSlider.value / 100) * audio.duration;
            }
        });

        // ãƒœãƒªãƒ¥ãƒ¼ãƒ æ“ä½œ
        volumeSlider.addEventListener('input', () => {
            audio.volume = volumeSlider.value;
        });

        // ã‚·ãƒ£ãƒƒãƒ•ãƒ«åˆ‡ã‚Šæ›¿ãˆ
        function toggleShuffle() {
            isShuffle = !isShuffle;
            const btn = document.getElementById('shuffleBtn');
            if (isShuffle) {
                btn.classList.add('on');
                btn.innerText = "ğŸ”€ Shuffle: ON";
            } else {
                btn.classList.remove('on');
                btn.innerText = "ğŸ”€ Shuffle: OFF";
            }
        }
        
        // ãƒ«ãƒ¼ãƒ—ã¯åŸºæœ¬ONå›ºå®šã«ã—ã¦ã„ã¾ã™ãŒã€è¦‹ãŸç›®ã ã‘å®Ÿè£…ï¼ˆæ©Ÿèƒ½ã¯playNextã§å®Ÿè£…æ¸ˆã¿ï¼‰
        function toggleLoop() {
            // ä»Šã¯ç°¡æ˜“ç‰ˆãªã®ã§ãƒ«ãƒ¼ãƒ—ALLå›ºå®š
            alert("ç¾åœ¨ã¯ã€Œå…¨æ›²ãƒ«ãƒ¼ãƒ—ã€ã®ã¿å¯¾å¿œã—ã¦ã„ã¾ã™");
        }
        
        // åˆæœŸãƒœãƒªãƒ¥ãƒ¼ãƒ è¨­å®š
        audio.volume = 0.3;

    </script>
</body>
</html>
