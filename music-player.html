<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Music Player (Fixed)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/encoding-japanese/2.0.0/encoding.min.js"></script>
    <style>
        /* ãƒ‡ã‚¶ã‚¤ãƒ³è¨­å®š */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* ä¸Šéƒ¨ï¼šãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼æ“ä½œéƒ¨ */
        .player-header {
            background: #1e1e1e;
            padding: 20px;
            border-bottom: 1px solid #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            flex-shrink: 0;
        }

        /* Now Playing */
        .now-playing-box {
            text-align: center;
            width: 100%;
            margin-bottom: 5px;
            padding: 10px 0; 
        }
        .now-playing-label {
            font-size: 0.8rem;
            color: #888;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        
        .track-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #e91e63;
            margin: 0;
            line-height: 1.2;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .track-artist {
            font-size: 1.1rem;
            color: #4caf50;
            margin-top: 5px;
            font-weight: normal;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«ãƒœã‚¿ãƒ³ç¾¤ */
        .controls {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        button {
            background: #333;
            border: 1px solid #444;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        button:hover { background: #444; transform: scale(1.05); }
        button:active { transform: scale(0.95); }

        .btn-play {
            background: #e91e63;
            border-color: #e91e63;
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
        }
        
        /* ãƒœãƒªãƒ¥ãƒ¼ãƒ ã¨ã‚·ãƒ¼ã‚¯ãƒãƒ¼ */
        .sliders {
            display: flex;
            gap: 15px;
            width: 100%;
            max-width: 500px;
            align-items: center;
            font-size: 0.8rem;
            color: #aaa;
        }
        input[type="range"] {
            flex: 1;
            cursor: pointer;
            accent-color: #e91e63;
        }

        /* ä¸‹éƒ¨ï¼šãƒ—ãƒ¬ã‚¤ãƒªã‚¹ãƒˆ */
        .playlist-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background: #121212;
        }
        
        .file-input-area {
            text-align: center;
            padding: 20px;
            border: 2px dashed #444;
            border-radius: 10px;
            margin: 10px;
            color: #777;
            cursor: pointer;
        }
        .file-input-area:hover { border-color: #666; color: #aaa; }

        .playlist-item {
            display: flex;
            flex-direction: column;
            padding: 10px 15px;
            border-bottom: 1px solid #222;
            cursor: pointer;
            transition: background 0.1s;
        }
        .playlist-item:hover { background: #1e1e1e; }
        .playlist-item.active {
            background: #2d1a22;
            border-left: 4px solid #e91e63;
        }
        
        .list-title {
            font-size: 1rem;
            color: #e0e0e0;
            font-weight: bold;
        }
        .playlist-item.active .list-title { color: #e91e63; }
        
        .list-artist {
            font-size: 0.8rem;
            color: #888;
            margin-top: 2px;
        }

        .toggles {
            display: flex;
            gap: 10px;
            margin-top: 5px;
        }
        .toggle-btn {
            font-size: 0.8rem;
            padding: 5px 15px;
            border-radius: 4px;
            background: transparent;
            border: 1px solid #444;
            color: #888;
        }
        .toggle-btn.on {
            background: #e91e63;
            color: white;
            border-color: #e91e63;
        }

    </style>
</head>
<body>

    <audio id="audioPlayer"></audio>

    <div class="player-header">
        <div class="now-playing-box">
            <div class="now-playing-label">NOW PLAYING</div>
            <div class="track-title" id="currentTitle">Not Playing</div>
            <div class="track-artist" id="currentArtist"></div>
        </div>

        <div class="sliders">
            <span>Vol</span>
            <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="1">
            <span>Seek</span>
            <input type="range" id="seekSlider" min="0" max="100" value="0">
        </div>

        <div class="controls">
            <button onclick="playPrev()">â®</button>
            <button class="btn-play" onclick="togglePlay()" id="playBtn">â–¶</button>
            <button onclick="playNext()">â­</button>
        </div>

        <div class="toggles">
            <button class="toggle-btn" id="shuffleBtn" onclick="toggleShuffle()">ğŸ”€ Shuffle: OFF</button>
            <button class="toggle-btn on" id="loopBtn" onclick="toggleLoop()">ğŸ” Loop: ALL</button>
        </div>
    </div>

    <div class="playlist-container" id="playlistBox">
        <div class="file-input-area" onclick="document.getElementById('fileInput').click()">
            ğŸ“‚ éŸ³æ¥½ãƒ•ã‚¡ã‚¤ãƒ«ã‚’è¿½åŠ  (è¤‡æ•°å¯)
        </div>
    </div>

    <input type="file" id="fileInput" multiple accept="audio/*" style="display:none" onchange="loadFiles(this.files)">

    <script>
        const audio = document.getElementById('audioPlayer');
        const playBtn = document.getElementById('playBtn');
        const playlistBox = document.getElementById('playlistBox');
        const currentTitle = document.getElementById('currentTitle');
        const currentArtist = document.getElementById('currentArtist');
        const seekSlider = document.getElementById('seekSlider');
        const volumeSlider = document.getElementById('volumeSlider');
        
        let playlist = [];     
        let currentIndex = 0;  
        let isShuffle = false;
        let isPlaying = false;

        audio.volume = 1.0; 

        const jsmediatags = window.jsmediatags;

        // â˜…æ–‡å­—åŒ–ã‘ä¿®å¾©é–¢æ•°
        function fixEncoding(str) {
            if (!str) return "";
            
            // 1. æ–‡å­—åˆ—ã‚’ä¸€åº¦ãƒã‚¤ãƒˆé…åˆ—(Unicodeã‚³ãƒ¼ãƒ‰ãƒã‚¤ãƒ³ãƒˆ)ã«æˆ»ã™
            // jsmediatagsã¯Shift_JISã‚’ç„¡ç†ã‚„ã‚ŠLatin-1ã¨ã—ã¦èª­ã‚“ã§ã„ã‚‹ã“ã¨ãŒå¤šã„
            const bytes = [];
            for (let i = 0; i < str.length; i++) {
                bytes.push(str.charCodeAt(i) & 0xFF);
            }

            // 2. Encoding.jsã‚’ä½¿ã£ã¦ã€ãƒã‚¤ãƒˆé…åˆ—ã‹ã‚‰æ­£ã—ã„æ–‡å­—ã‚³ãƒ¼ãƒ‰ã‚’æ¨æ¸¬ã—ã¦å¤‰æ›
            const detected = Encoding.detect(bytes);
            
            // Shift_JIS (SJIS) ã¨åˆ¤å®šã•ã‚ŒãŸã‚‰å¤‰æ›ã™ã‚‹
            if (detected === 'SJIS') {
                return Encoding.convert(bytes, {
                    to: 'UNICODE',
                    from: 'SJIS',
                    type: 'string'
                });
            }
            
            // UTF8ã‚„ASCIIãªã‚‰ãã®ã¾ã¾è¿”ã™(ã¾ãŸã¯èª¤åˆ¤å®šã§å£Šã‚ŒãŸå ´åˆã¯å…ƒã®strã‚’è¿”ã™)
            // ãŸã ã—ã€detectãŒ'UTF8'ã§ã‚‚ã€å…ƒãŒå£Šã‚Œã¦ã„ã‚‹å¯èƒ½æ€§ã‚‚ã‚ã‚‹ã®ã§
            // ã“ã“ã¯ã‚·ãƒ³ãƒ—ãƒ«ã«ã€ŒSJISã£ã½ã„ãªã‚‰å¤‰æ›ã€ãã†ã§ãªã‘ã‚Œã°å…ƒã®æ–‡å­—åˆ—ã€ã¨ã™ã‚‹
            return str;
        }

        function loadFiles(files) {
            const startIdx = playlist.length;
            
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                if (file.type.startsWith('audio/')) {
                    const trackId = playlist.length;
                    playlist.push({
                        id: trackId,
                        file: file,
                        url: URL.createObjectURL(file),
                        title: file.name, 
                        artist: "Unknown Artist",
                        tagsLoaded: false
                    });
                    
                    readTags(trackId, file);
                }
            }
            renderPlaylist();
            
            if (startIdx === 0 && playlist.length > 0) {
                loadTrack(0);
            }
        }

        function readTags(index, file) {
            if (!jsmediatags) return;

            jsmediatags.read(file, {
                onSuccess: function(tag) {
                    const tags = tag.tags;
                    if (playlist[index]) {
                        // â˜…ã“ã“ã§æ–‡å­—åŒ–ã‘ä¿®å¾©ã‚’é€šã™
                        if (tags.title) {
                            playlist[index].title = fixEncoding(tags.title);
                        }
                        if (tags.artist) {
                            playlist[index].artist = fixEncoding(tags.artist);
                        }
                        playlist[index].tagsLoaded = true;
                        
                        if (currentIndex === index) {
                            updateHeaderDisplay(index);
                        }
                        updatePlaylistItem(index);
                    }
                },
                onError: function(error) {
                    console.log("Tags read error:", error);
                }
            });
        }

        function renderPlaylist() {
            playlistBox.innerHTML = `
                <div class="file-input-area" onclick="document.getElementById('fileInput').click()">
                    ğŸ“‚ è¿½åŠ èª­ã¿è¾¼ã¿
                </div>
            `;
            
            playlist.forEach((track, index) => {
                const div = document.createElement('div');
                div.id = `track-${index}`; 
                div.className = `playlist-item ${index === currentIndex ? 'active' : ''}`;
                div.onclick = () => playTrack(index);
                div.innerHTML = getListItemHTML(track, index);
                playlistBox.appendChild(div);
            });
        }

        function getListItemHTML(track, index) {
            return `
                <div class="list-title">${index + 1}. ${track.title}</div>
                <div class="list-artist">${track.artist}</div>
            `;
        }

        function updatePlaylistItem(index) {
            const item = document.getElementById(`track-${index}`);
            if (item && playlist[index]) {
                item.innerHTML = getListItemHTML(playlist[index], index);
            }
        }

        function updateHeaderDisplay(index) {
            const track = playlist[index];
            currentTitle.innerText = track.title;
            currentArtist.innerText = (track.artist !== "Unknown Artist") ? track.artist : "";
            document.title = `â–¶ ${track.title}`; 
        }

        function loadTrack(index) {
            if (playlist.length === 0) return;
            currentIndex = index;
            audio.src = playlist[index].url;
            audio.load();
            
            updateHeaderDisplay(index);
            renderPlaylist(); 
            
            if (isPlaying) audio.play();
        }

        function playTrack(index) {
            isPlaying = true;
            loadTrack(index);
            audio.play();
            updatePlayBtn();
        }

        function togglePlay() {
            if (playlist.length === 0) return;
            if (audio.paused) {
                audio.play();
                isPlaying = true;
            } else {
                audio.pause();
                isPlaying = false;
            }
            updatePlayBtn();
        }

        function updatePlayBtn() {
            playBtn.innerText = isPlaying ? "â¸" : "â–¶";
        }

        function playNext() {
            if (playlist.length === 0) return;
            let nextIndex;
            if (isShuffle) {
                nextIndex = Math.floor(Math.random() * playlist.length);
            } else {
                nextIndex = (currentIndex + 1) % playlist.length;
            }
            playTrack(nextIndex);
        }

        function playPrev() {
            if (playlist.length === 0) return;
            let prevIndex = (currentIndex - 1 + playlist.length) % playlist.length;
            playTrack(prevIndex);
        }

        audio.addEventListener('ended', playNext);

        audio.addEventListener('timeupdate', () => {
            if(audio.duration) {
                seekSlider.value = (audio.currentTime / audio.duration) * 100;
            }
        });

        seekSlider.addEventListener('input', () => {
            if(audio.duration) {
                audio.currentTime = (seekSlider.value / 100) * audio.duration;
            }
        });

        volumeSlider.addEventListener('input', () => {
            audio.volume = volumeSlider.value;
        });

        function toggleShuffle() {
            isShuffle = !isShuffle;
            const btn = document.getElementById('shuffleBtn');
            if (isShuffle) {
                btn.classList.add('on');
                btn.innerText = "ğŸ”€ Shuffle: ON";
            } else {
                btn.classList.remove('on');
                btn.innerText = "ğŸ”€ Shuffle: OFF";
            }
        }
        
        function toggleLoop() {
            alert("å…¨æ›²ãƒ«ãƒ¼ãƒ—ä¸­");
        }

    </script>
</body>
</html>
