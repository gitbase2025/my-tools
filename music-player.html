<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Music Player</title>
    <style>
        /* ãƒ‡ã‚¶ã‚¤ãƒ³è¨­å®š */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* ä¸Šéƒ¨ï¼šãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼æ“ä½œéƒ¨ */
        .player-header {
            background: #1e1e1e;
            padding: 20px;
            border-bottom: 1px solid #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            flex-shrink: 0;
        }

        /* Now Playing */
        .now-playing-box {
            text-align: center;
            width: 100%;
            margin-bottom: 10px;
        }
        .now-playing-label {
            font-size: 0.8rem;
            color: #888;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        .track-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #e91e63; /* ãƒ”ãƒ³ã‚¯ã«å¤‰æ›´ */
            margin: 5px 0;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«ãƒœã‚¿ãƒ³ç¾¤ */
        .controls {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        button {
            background: #333;
            border: 1px solid #444;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        button:hover { background: #444; transform: scale(1.05); }
        button:active { transform: scale(0.95); }

        .btn-play {
            background: #e91e63;
            border-color: #e91e63;
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
        }
        
        /* ãƒœãƒªãƒ¥ãƒ¼ãƒ ã¨ã‚·ãƒ¼ã‚¯ãƒãƒ¼ */
        .sliders {
            display: flex;
            gap: 15px;
            width: 100%;
            max-width: 500px;
            align-items: center;
            font-size: 0.8rem;
            color: #aaa;
        }
        input[type="range"] {
            flex: 1;
            cursor: pointer;
            accent-color: #e91e63;
        }

        /* ä¸‹éƒ¨ï¼šãƒ—ãƒ¬ã‚¤ãƒªã‚¹ãƒˆ */
        .playlist-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background: #121212;
        }
        
        .file-input-area {
            text-align: center;
            padding: 20px;
            border: 2px dashed #444;
            border-radius: 10px;
            margin: 10px;
            color: #777;
            cursor: pointer;
        }
        .file-input-area:hover { border-color: #666; color: #aaa; }

        .playlist-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 15px;
            border-bottom: 1px solid #222;
            cursor: pointer;
            transition: background 0.1s;
            font-size: 0.95rem;
        }
        .playlist-item:hover { background: #1e1e1e; }
        .playlist-item.active {
            background: #2d1a22; /* ãƒ”ãƒ³ã‚¯ç³»ã®æš—ã„èƒŒæ™¯ */
            color: #e91e63;
            font-weight: bold;
            border-left: 4px solid #e91e63;
        }

        /* æ©Ÿèƒ½ã‚¹ã‚¤ãƒƒãƒ */
        .toggles {
            display: flex;
            gap: 10px;
            margin-top: 5px;
        }
        .toggle-btn {
            font-size: 0.8rem;
            padding: 5px 15px;
            border-radius: 4px;
            background: transparent;
            border: 1px solid #444;
            color: #888;
        }
        .toggle-btn.on {
            background: #e91e63;
            color: white;
            border-color: #e91e63;
        }

    </style>
</head>
<body>

    <audio id="audioPlayer"></audio>

    <div class="player-header">
        <div class="now-playing-box">
            <div class="now-playing-label">NOW PLAYING</div>
            <div class="track-title" id="currentTitle">Not Playing</div>
        </div>

        <div class="sliders">
            <span>Vol</span>
            <input type="range" id="volumeSlider" min="0" max="1" step="0.05" value="1">
            <span>Seek</span>
            <input type="range" id="seekSlider" min="0" max="100" value="0">
        </div>

        <div class="controls">
            <button onclick="playPrev()">â®</button>
            <button class="btn-play" onclick="togglePlay()" id="playBtn">â–¶</button>
            <button onclick="playNext()">â­</button>
        </div>

        <div class="toggles">
            <button class="toggle-btn" id="shuffleBtn" onclick="toggleShuffle()">ğŸ”€ Shuffle: OFF</button>
            <button class="toggle-btn on" id="loopBtn" onclick="toggleLoop()">ğŸ” Loop: ALL</button>
        </div>
    </div>

    <div class="playlist-container" id="playlistBox">
        <div class="file-input-area" onclick="document.getElementById('fileInput').click()">
            ğŸ“‚ ã‚¯ãƒªãƒƒã‚¯ã—ã¦éŸ³æ¥½ãƒ•ã‚¡ã‚¤ãƒ«(mp3/wavç­‰)ã‚’é¸æŠ<br>
            (è¤‡æ•°é¸æŠå¯ / ãƒ•ã‚©ãƒ«ãƒ€å†…ã®å…¨æ›²é¸æŠã‚‚OK)
        </div>
    </div>

    <input type="file" id="fileInput" multiple accept="audio/*" style="display:none" onchange="loadFiles(this.files)">

    <script>
        const audio = document.getElementById('audioPlayer');
        const playBtn = document.getElementById('playBtn');
        const playlistBox = document.getElementById('playlistBox');
        const currentTitle = document.getElementById('currentTitle');
        const seekSlider = document.getElementById('seekSlider');
        const volumeSlider = document.getElementById('volumeSlider');
        
        let playlist = [];     
        let currentIndex = 0;  
        let isShuffle = false;
        let isPlaying = false;

        // â˜…ä¿®æ­£ç‚¹ï¼šåˆæœŸéŸ³é‡ã‚’æœ€å¤§(1.0)ã«ã™ã‚‹
        audio.volume = 1.0; 

        function loadFiles(files) {
            const startIdx = playlist.length;
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                if (file.type.startsWith('audio/')) {
                    playlist.push({
                        name: file.name.replace(/\.[^/.]+$/, ""),
                        file: file,
                        url: URL.createObjectURL(file)
                    });
                }
            }
            renderPlaylist();
            if (startIdx === 0 && playlist.length > 0) {
                loadTrack(0);
            }
        }

        function renderPlaylist() {
            playlistBox.innerHTML = `
                <div class="file-input-area" onclick="document.getElementById('fileInput').click()">
                    ğŸ“‚ è¿½åŠ èª­ã¿è¾¼ã¿ (ã‚¯ãƒªãƒƒã‚¯)
                </div>
            `;
            playlist.forEach((track, index) => {
                const div = document.createElement('div');
                div.className = `playlist-item ${index === currentIndex ? 'active' : ''}`;
                div.onclick = () => playTrack(index);
                div.innerHTML = `<span>${index + 1}. ${track.name}</span>`;
                playlistBox.appendChild(div);
            });
        }

        function loadTrack(index) {
            if (playlist.length === 0) return;
            currentIndex = index;
            audio.src = playlist[index].url;
            audio.load();
            currentTitle.innerText = playlist[index].name;
            renderPlaylist();
            if (isPlaying) audio.play();
        }

        function playTrack(index) {
            isPlaying = true;
            loadTrack(index);
            audio.play();
            updatePlayBtn();
        }

        function togglePlay() {
            if (playlist.length === 0) return;
            if (audio.paused) {
                audio.play();
                isPlaying = true;
            } else {
                audio.pause();
                isPlaying = false;
            }
            updatePlayBtn();
        }

        function updatePlayBtn() {
            playBtn.innerText = isPlaying ? "â¸" : "â–¶";
        }

        function playNext() {
            if (playlist.length === 0) return;
            let nextIndex;
            if (isShuffle) {
                nextIndex = Math.floor(Math.random() * playlist.length);
            } else {
                nextIndex = (currentIndex + 1) % playlist.length;
            }
            playTrack(nextIndex);
        }

        function playPrev() {
            if (playlist.length === 0) return;
            let prevIndex = (currentIndex - 1 + playlist.length) % playlist.length;
            playTrack(prevIndex);
        }

        audio.addEventListener('ended', playNext);

        audio.addEventListener('timeupdate', () => {
            if(audio.duration) {
                seekSlider.value = (audio.currentTime / audio.duration) * 100;
            }
        });

        seekSlider.addEventListener('input', () => {
            if(audio.duration) {
                audio.currentTime = (seekSlider.value / 100) * audio.duration;
            }
        });

        volumeSlider.addEventListener('input', () => {
            audio.volume = volumeSlider.value;
        });

        function toggleShuffle() {
            isShuffle = !isShuffle;
            const btn = document.getElementById('shuffleBtn');
            if (isShuffle) {
                btn.classList.add('on');
                btn.innerText = "ğŸ”€ Shuffle: ON";
            } else {
                btn.classList.remove('on');
                btn.innerText = "ğŸ”€ Shuffle: OFF";
            }
        }
        
        function toggleLoop() {
            alert("ç¾åœ¨ã¯ã€Œå…¨æ›²ãƒ«ãƒ¼ãƒ—ã€ã®ã¿å¯¾å¿œã—ã¦ã„ã¾ã™");
        }

    </script>
</body>
</html>
