<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tools Collection</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #202020;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 90%;
            max-width: 800px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 40px;
            color: #fff;
            letter-spacing: 2px;
            text-transform: uppercase;
            border-bottom: 2px solid #444;
            display: inline-block;
            padding-bottom: 10px;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            justify-content: center;
        }

        .tool-card {
            background: #2d2d2d;
            border: 1px solid #444;
            border-radius: 12px;
            padding: 25px;
            text-decoration: none;
            color: inherit;
            transition: transform 0.2s, background 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .tool-card:hover {
            background: #383838;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            border-color: #666;
        }

        .icon {
            font-size: 3rem;
            margin-bottom: 5px;
        }

        .title {
            font-size: 1.4rem;
            font-weight: bold;
        }

        .desc {
            font-size: 0.95rem;
            color: #aaa;
            line-height: 1.5;
        }

        /* アクセントカラー */
        .card-aoe .title { color: #f0a500; }
        .card-trans .title { color: #2196F3; }
        .card-yt .title { color: #ff0000; }

        .disabled {
            opacity: 0.4;
            pointer-events: none;
            border-style: dashed;
        }

        footer {
            margin-top: 50px;
            font-size: 0.8rem;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>My Personal Tools</h1>

        <div class="tools-grid">
